<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping mall</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <img src="imgs/logo.png" alt="" logo />
    </header>
    <main>
      <section class="contents">
        <div class="filter_list">
          <button class="t" data-set="t">
            <img src="imgs/blue_t.png" alt="" />
          </button>
          <button class="p" data-set="p">
            <img src="imgs/blue_p.png" alt="" />
          </button>
          <button class="s" data-set="s">
            <img src="imgs/blue_s.png" alt="" />
          </button>
          <button class="blue color_box" data-set="blue">
            <span>Blue</span>
          </button>
          <button class="yellow color_box" data-set="yellow">
            <span>Yellow</span>
          </button>
          <button class="pink color_box" data-set="pink">
            <span>Pink</span>
          </button>
        </div>
        <ul class="clothes_list"></ul>
      </section>
    </main>
  </body>
</html>
